<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>Pollution Tracking System</ion-list-header>
          <ion-note>Menu</ion-note>
          <ion-menu-toggle auto-hide="false">
            <ion-item *ngIf="!authService.isAuthenticated()" routerDirection="root" [routerLink]="[loginPage.url]" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon slot="start" [ios]="loginPage.icon + '-outline'" [md]="loginPage.icon + '-sharp'"></ion-icon>
              <ion-label>{{ loginPage.title }}</ion-label>
            </ion-item>
            <ion-item *ngIf="!authService.isAuthenticated()" routerDirection="root" [routerLink]="[registerPage.url]" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon slot="start" [ios]="registerPage.icon + '-outline'" [md]="registerPage.icon + '-sharp'"></ion-icon>
              <ion-label>{{ registerPage.title }}</ion-label>
            </ion-item>
            <ion-item *ngIf="authService.isAuthenticated()" routerDirection="root" [routerLink]="[stationsPage.url]" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon slot="start" [ios]="stationsPage.icon + '-outline'" [md]="stationsPage.icon + '-sharp'"></ion-icon>
              <ion-label>{{ stationsPage.title }}</ion-label>
            </ion-item>
            <ion-item *ngIf="authService.isAuthenticated()" routerDirection="root" [routerLink]="[findPathPage.url]" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon slot="start" [ios]="findPathPage.icon + '-outline'" [md]="findPathPage.icon + '-sharp'"></ion-icon>
              <ion-label>{{ findPathPage.title }}</ion-label>
            </ion-item>
            <ion-item *ngIf="authService.isAuthenticated()" (click)="onLogout()">
              <ion-icon slot="start" [ios]="logoutPage.icon + '-outline'" [md]="logoutPage.icon + '-sharp'"></ion-icon>
              <ion-label>{{ logoutPage.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
